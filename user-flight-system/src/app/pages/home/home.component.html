<form (ngSubmit)="search()">
  <label for="from">From:</label>
  <select id="from" [(ngModel)]="from" name="from" required>
    <option value="" disabled selected>Select origin</option>
    <option *ngFor="let station of fromStations" [value]="station">
      {{ station }}
    </option>
  </select>

  <label for="to">To:</label>
  <select id="to" [(ngModel)]="to" name="to" required>
    <option value="" disabled selected>Select destination</option>
    <option *ngFor="let station of toStations" [value]="station">
      {{ station }}
    </option>
  </select>

  <label for="date">Date:</label>
  <input id="date" type="date" [(ngModel)]="date" name="date" required />

  <button type="submit">Search Flights</button>
</form>
