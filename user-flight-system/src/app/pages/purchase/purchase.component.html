<h2>Flight Payment</h2>

<!-- Display messages -->
<div *ngIf="message" class="message">{{ message }}</div>

<!-- If booking data loaded -->
<div *ngIf="amount && flightOrigin && flightDestination; else noBooking">
  <p><strong>Flight:</strong> {{ flightOrigin }} â†’ {{ flightDestination }}</p>
  <p><strong>Amount:</strong> ${{ amount }}</p>

  <!-- Payment action -->
  <button (click)="makePayment()">Pay Now</button>

  <!-- Optional: Allow user to cancel booking -->
  <button (click)="deleteBooking()" style="margin-left: 10px; color: red;">
    Cancel Booking
  </button>
</div>

<!-- If no booking is found -->
<ng-template #noBooking>
  <p>No booking details found.</p>
</ng-template>
