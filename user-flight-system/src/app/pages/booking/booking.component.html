
<div class="results-header">
  <h2>Flights from {{ from }} to {{ to }} on {{ date }}</h2>
  <p>{{ flights.length }} results found</p>
</div>

<div class="card-grid">
  <div class="flight-card" *ngFor="let flight of flights">
    <h3>{{ flight.airline }}</h3>
    <p>Time: {{ flight.time }}</p>
    <p>Price: ${{ flight.price }}</p>
    <button class="btn" (click)="bookNow(flight)">Book Now</button>
    <button class="btn secondary">Check Availability</button>
  </div>
</div>
