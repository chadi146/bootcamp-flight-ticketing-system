<div *ngIf="flights.length === 0">
  <p>No flights found for the selected criteria.</p>
</div>

<div *ngIf="flights.length > 0">
  <h3>Available Flights</h3>
  <ul>
    <li *ngFor="let flight of flights">
      <div class="flight-card">
        <h4>{{ flight.airline }}</h4>
        <p><strong>Route:</strong> {{ flight.from }} â†’ {{ flight.to }}</p>
        <p><strong>Date:</strong> {{ flight.date }} at {{ flight.time }}</p>
        <p><strong>Price:</strong> ${{ flight.price }}</p>
        <p><strong>Seats Available:</strong> {{ flight.seats }}</p>

        <button [disabled]="flight.seats === 0" (click)="bookNow(flight)">
          {{ flight.seats === 0 ? 'Sold Out' : 'Book Now' }}
        </button>
      </div>
    </li>
  </ul>
</div>
