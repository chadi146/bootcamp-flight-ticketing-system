<div *ngFor="let booking of bookings" class="card mt-3 p-3 shadow">
  <p><strong>Booking ID:</strong> {{ booking.id }}</p>

  <!-- Status badge -->
  <p>
    <strong>Payment Status:</strong>
    <span
      class="badge"
      [ngClass]="{
        'bg-success': booking.status === 'confirmed',
        'bg-secondary': booking.status === 'cancelled'
      }"
    >
      {{ booking.status }}
    </span>
  </p>

  <p>
    <strong>Flight:</strong>
    {{ booking.flight.flightNumber }} ({{ booking.flight.origin }} â†’ {{ booking.flight.destination }})
  </p>
  <p><strong>Date:</strong> {{ booking.flight.date | date }}</p>
  <p><strong>Time:</strong> {{ booking.flight.time }}</p>
  <p><strong>Price:</strong> ${{ booking.flight.price }}</p>

  <!-- Cancel button shown if booking is NOT cancelled -->
  <!-- <button
    *ngIf="booking.status !== 'cancelled'"
    (click)="deleteBooking(booking.id)"
    class="btn btn-danger mt-2"
  >
    Cancel Booking
  </button> -->

  <!-- Delete button shown if booking IS cancelled -->
  <button
    *ngIf="booking.status === 'cancelled'"
    (click)="removeBooking(booking.id)"
    class="btn btn-outline-danger mt-2"
  >
    Delete Booking
  </button>
</div>
