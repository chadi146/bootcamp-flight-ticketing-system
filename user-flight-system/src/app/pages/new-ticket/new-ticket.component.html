<h1>Add New Booking</h1>

<div class="new-ticket-form">
  <form (ngSubmit)="submitBooking()">
    <div class="form-group">
      <label for="user">User</label>
      <input type="text" id="user" [(ngModel)]="booking.user" name="user" required placeholder="Enter user name" />
    </div>

    <div class="form-group">
      <label for="flight">Flight</label>
      <input type="text" id="flight" [(ngModel)]="booking.flight" name="flight" required placeholder="Enter flight number" />
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" [(ngModel)]="booking.date" name="date" required />
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" [(ngModel)]="booking.status" name="status" required>
        <option value="Pending">Pending</option>
        <option value="Confirmed">Confirmed</option>
        <option value="Cancelled">Cancelled</option>
      </select>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-submit">Add Booking</button>
      <button type="button" class="btn-cancel" routerLink="/dashboard">Cancel</button>
    </div>
  </form>
</div>
