<h1>Add New Flight</h1>

<div class="new-flight-form">
  <form (ngSubmit)="submitFlight()" #flightForm="ngForm">
    <div class="form-group">
      <label for="flightNumber">Flight Number</label>
      <input
        type="text"
        id="flightNumber"
        [(ngModel)]="flight.flightNumber"
        name="flightNumber"
        required
        placeholder="Enter flight number"
      />
    </div>

    <div class="form-group">
      <label for="origin">Origin</label>
      <input
        type="text"
        id="origin"
        [(ngModel)]="flight.origin"
        name="origin"
        required
        placeholder="Enter origin city"
      />
    </div>

    <div class="form-group">
      <label for="destination">Destination</label>
      <input
        type="text"
        id="destination"
        [(ngModel)]="flight.destination"
        name="destination"
        required
        placeholder="Enter destination city"
      />
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input
        type="date"
        id="date"
        [(ngModel)]="flight.date"
        name="date"
        required
      />
    </div>

    <div class="form-group">
      <label for="time">Time</label>
      <input
        type="time"
        id="time"
        [(ngModel)]="flight.time"
        name="time"
        required
      />
    </div>

    <div class="form-group">
      <label for="duration">Duration</label>
      <input
        type="text"
        id="duration"
        [(ngModel)]="flight.duration"
        name="duration"
        required
        placeholder="Enter flight duration"
      />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input
        type="number"
        step="0.01"
        id="price"
        [(ngModel)]="flight.price"
        name="price"
        required
        placeholder="Enter price"
      />
    </div>

    <div class="form-group">
      <label for="seats">Seats</label>
      <input
        type="number"
        id="seats"
        [(ngModel)]="flight.seats"
        name="seats"
        required
        placeholder="Enter number of seats"
      />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-submit" [disabled]="!flightForm.form.valid">
        Add Flight
      </button>
      <button type="button" class="btn-cancel" routerLink="/dashboard">
        Cancel
      </button>
    </div>
  </form>
</div>
