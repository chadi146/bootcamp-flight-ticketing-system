<h1>Bookings</h1>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Booking ID</th>
        <th>User ID</th>
        <th>Flight ID</th>
        <th>Status</th>
        <th>Booking Date</th>
        <th>Payment Status</th> <!-- ✅ Add this -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings">
        <td>{{ booking.id }}</td>
        <td>{{ booking.userId }}</td>
        <td>{{ booking.flightId }}</td>
        <td>{{ booking.status }}</td>
        <td>{{ booking.bookingDate | date: 'short' }}</td> 
        <td>
          <!-- ✅ Show "Paid" if booking.payment exists -->
          {{ booking.payment ? 'Paid' : 'Not Paid' }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
