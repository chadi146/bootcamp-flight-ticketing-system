<div class="booking-container">
  <div *ngIf="loading" class="loading">Loading flight details...</div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!loading && flight">
    <h2>Flight {{ flight.flightNumber }}</h2>
    <p><strong>From:</strong> {{ flight.origin }}</p>
    <p><strong>To:</strong> {{ flight.destination }}</p>
    <p><strong>Date:</strong> {{ flight.date | date:'longDate' }}</p>
    <p><strong>Time:</strong> {{ flight.time }}</p>
    <p><strong>Price:</strong> ${{ flight.price }}</p>

    <button (click)="bookFlight()" [disabled]="loading">Book Now</button>
  </div>
</div>
